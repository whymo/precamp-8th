<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="header">
                            <div class="headerGrey">
                            </div>
                            <div class="line"></div>
                            <div class="profileWrapper">
                                <div class="profile">
                                <i class="fas fa-file-signature"></i> 이름
                                </div>
                                <div class="profile">
                                    <i class="fas fa-phone"></i> Phone
                                </div>
                                <div class="profile">
                                    <i class="fas fa-envelope-square"></i> E-mail
                                </div>
                                <div class="profile">
                                    <i class="fas fa-images"></i> 인스타그램 
                                </div>
                                <div class="profile">
                                    <i class="fas fa-arrow-alt-circle-right qqqq"></i> 문의사항

                                </div>

                                <!-- <i class="fab fa-affiliatetheme"></i> - 어썸폰트싸이트에 들어가서 원하는 이모티콘 코드 복사한 후에 붙여 넣기 -->
                                
                            </div>
                        </div>
                        <div class="footer">
                            <div class="feelWrapper">
                                <div class="feel">오늘의 기분</div>
                                <select class="feelSelect">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>분노 😡</option>
                                    <option>행복 😊</option>
                                    <option>사랑 😍</option>
                                    <!-- 윈도우 키와 .을 같이 누르면 이모티콘이 나온다. -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>

                    </div>
                    <div class="wrapper__right__body">
                        <!-- 홈.html들어올 자리 -->
                        <iframe src="home.html"></iframe>
                        <!-- <iframe>은 html파일에서 html을 불러오거나 연동할때 활용하는 명령어이다. -->

                    </div>
                </div>
            </div>
        </div>
