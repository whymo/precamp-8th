<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="styles/final(my).css" rel="stylesheet" />
    <title>코드캠프 회원가입</title>
    <script>
        function changePhone1(){
            const phone1 = document.getElementById("phone1").value //010
            if(phone1.length === 3 ){
                document.getElementById("phone2").focus()
            }
        }

        function changePhone2(){
            const phone2 = document.getElementById("phone2").value //1234
            if(phone2.length === 4 ){
                document.getElementById("phone3").focus() //4글자가 입력되면 커서를 폰3로 이동해라
            }
        }
        
        function 인증번호() {
            const token = String(Math.floor(Math.random()*1000000)).padStart(6,"0!")
            document.getElementById("인증번호숫자").innerText = token
        }

        function bbb(){
            const token = String(Math.floor(Math.random()*1000000)).padStart(6,"0!")
            document.getElementById("aaa").innerText = token 



            let time =179
            setInterval(function(){
                if(time>=0){
                    const minutes = Math.floor(time / 60)
                    const seconds = String(time % 60).padStart(2,"0!")
                    
                    document.getElementById("ccc").innerText = minutes + ":" + seconds
                    time = time -1 
                }
            },1000)
        }
        

    </script>

</head>
<body>
    <div class="title"><h1>코드캠프 회원가입</h1></div>

    <div class="inputes">

        <input type="text" placeholder="이메일을 입력해주세요." /><br />
        <input type="text" placeholder="이름을 입력해주세요." /><br />
        <input class="aaa" type="password" placeholder="비밀번호룰 입력해주세요." /><br />
        <input id="qqq" class="aaa" type="password" placeholder="비밀번호를 다시 입력해주세요." /><br />

    </div>

    <div class="phonenumber">

        <input id="phone1" type="text" size="3" oninput="changePhone1()" /> - 
        <input id="phone2" type="text" size="4" oninput="changePhone2()" /> - 
        <input id="phone3" type="text" size="4" maxlength="4"/>
    </div><br />

    <div class="인증">

        <span id="aaa">000000</span> <button onclick="bbb()">인증번호 전송</button><br />
        <span id="ccc">3:00</span> <button>인증완료</button>

    </div>

    <div class="choice">
        <select>
            <option selected disabled>지역을 선택해주세요.</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
    </div>

    <div class="no">
        <input type="radio" name="aaa" />여성 <input type="radio" name="aaa" />남성<br />
        <hr />
        <button>가입하기</button>
        <!-- <input type="button" value="가입하기"/> -->
    </div>

</body>
</html>
